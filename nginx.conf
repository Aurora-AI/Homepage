server {
    listen 80;
    server_name localhost;

    # Define a raiz para os arquivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Esta regra é crucial para Single Page Applications (SPAs) e roteamento do Astro.
    # Se uma rota não for encontrada, ela serve o index.html para que o roteador do frontend assuma.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Configuração de cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}